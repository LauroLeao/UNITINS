<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Atividade de Formulario</title>
</head>

<body>
    <header>   
        <img src="./Logo_Unitins-04(horizontal).png" width="200">
        <hr>
    </header> 

    <h2>
    <section>
        <h1>Inscrição</h1>
        <form action="Parte 3.html" method="get" target="_blank">
            <div>
                <label for="nome">Nome:</label><br>
                <input type="text" name="nome" />
            </div>
            <div>
                <label for="sobrenome">Sobrenome:</label><br>
                <input type="text" name="sobrenome">
            </div>
            <div>
                <label for="email">E-mail:</label><br>
                <input type="email" name="email">
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <input type="radio" value="Masculino" name="sexo">Masculino
                <input type="radio" value="Feminino" name="sexo">Feminino
            </div>
            <div>
                <select name="select" id="">
                    <option value="pfisica">P.Fisica</option>
                    <option value="pjuridica">P.Jurídica</option>
                </select>
            </div>
                <fieldset>
                    <legend>Escolha seus interesses</legend>
                    <div>
                        <input type="checkbox" id="filmes" name="filmes" checked />
                        <label for="filmes">Filmes</label>
                    </div>

                    <div>
                        <input type="checkbox" id="videos" name="videos" />
                        <label for="videos">Vídeos</label>
                    </div>
                </fieldset>
            <div>
                <label for="login">Login:</label><br>
                <input type="text" name="login">
            </div>
            <div>
                <label for="senha">Senha:</label><br>
                <input type="password" name="senha">
            </div>
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
        </form>
    </section>
    </h2>

</body>

</html>
